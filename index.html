<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter city name", spellcheck="false">
            <button class="">
                <img src="/images/search.png" alt="">
            </button>
        
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather weather-block">
            <img src="/images/rain.png" class="weather-icon" alt="icons">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">

                <div class="col">
                    <img src="/images/humidity.png">
                    <div class="">
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="/images/>
                    <div class="">
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="/scritps.js"></script>
</body>
</html>
